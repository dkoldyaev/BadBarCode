{% extends 'base.html' %}

{% block content %}

	<div class="popup flash">
		<span class="info">
			<span class="info_name">Вася Пупкин Длинный</span>
		</span>
	</div>
    <div class="wrap afterFlash">
    	<form id="form" class="scanForm">
        <input id="code" name="code" required autofocus autocomplete="off">
    	</form>
    	<div class="shortList">

    		<div class="shortList_item">
    			<img src="http://placehold.it/200x120">
    			<span class="info">
    				<span class="info_name">Вася Пупкин Длинный</span>
  					<br>
  					<span class="info_number">12</span>
						<span class="info_code">1234</span>
						<br>
						<span class="info_time">12:30 01.02</span>
  				</span>
    		</div>

    		<div class="shortList_item">
    			<img src="http://placehold.it/200x120">
    			<span class="info">
    				<span class="info_name">Пьяный пекус</span>
  					<br>
  					<span class="info_number">122</span>
						<span class="info_code">1254</span>
						<br>
						<span class="info_time">12:20 01.02</span>
  				</span>
    		</div>

    		<div class="shortList_item">
    			<img src="http://placehold.it/200x120">
    			<span class="info">
    				<span class="info_name">Ещё чувак</span>
  					<br>
  					<span class="info_number">2</span>
						<span class="info_code">1434</span>
						<br>
						<span class="info_time">12:30 01.02</span>
  				</span>
    		</div>

    	</div>
    </div>
    <script>
    	setInterval(checkCode, 500)

    	function checkCode () {
    		let code = document.getElementById('code')
    		let form = document.getElementById('form')
    		
    		if (isPrime(code.value)) {
    			form.submit()
    		} else {
    			code.value = ''
    		}
    	}

    	isPrime = function(n) {
    		if (isNaN(n) || !isFinite(n) || n%1 || n<2) return false; 
    		if (n==leastFactor(n)) return true;
    		return false;
    	}

			leastFactor = function(n){
				if (isNaN(n) || !isFinite(n)) return NaN;  
				if (n==0) return 0;  
				if (n%1 || n*n<2) return 1;
				if (n%2==0) return 2;  
				if (n%3==0) return 3;  
				if (n%5==0) return 5;  
				var m = Math.sqrt(n);
				for (var i=7;i<=m;i+=30) {
					if (n%i==0)      return i;
					if (n%(i+4)==0)  return i+4;
					if (n%(i+6)==0)  return i+6;
					if (n%(i+10)==0) return i+10;
					if (n%(i+12)==0) return i+12;
					if (n%(i+16)==0) return i+16;
					if (n%(i+22)==0) return i+22;
					if (n%(i+24)==0) return i+24;
				}
				return n;
			}
    </script>

{% endblock %}
