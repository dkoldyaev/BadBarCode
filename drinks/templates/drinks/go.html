{% extends 'base.html' %}

{% block content %}

    {% if person %}
        <div class="popup flash">
            <span class="info">
                <span class="info_name">{{ person.name }}</span>
            </span>
        </div>
    {% endif %}

    <div class="wrap afterFlash">
    	<form id="form" class="scanForm">
        <input id="code" name="code" required autofocus autocomplete="off">
    	</form>
    	<div class="shortList">
            {% for last_person in last_persons %}
                <div class="shortList_item">
                    <img src="base64:{{ last_person.photo }}">
                    <span class="info">
                        <span class="info_name">{{ last_person.name }}</span>
                        <br>
                        <span class="info_number">{{ last_person.id }}</span>
                            <span class="info_code">{{ last_person.number }}</span>
                            <br>
                            <span class="info_time">{{ last_person.date_create }}</span>
                    </span>
                </div>
            {% endfor %}

    	</div>
    </div>
    <script>
    	setInterval(checkCode, 500)

    	function checkCode () {
    		let code = document.getElementById('code')
    		let form = document.getElementById('form')
    		
    		if (isPrime(code.value)) {
    			form.submit()
    		} else {
    			code.value = ''
    		}
    	}

    	isPrime = function(n) {
    		if (isNaN(n) || !isFinite(n) || n%1 || n<2) return false; 
    		if (n==leastFactor(n)) return true;
    		return false;
    	}

			leastFactor = function(n){
				if (isNaN(n) || !isFinite(n)) return NaN;  
				if (n==0) return 0;  
				if (n%1 || n*n<2) return 1;
				if (n%2==0) return 2;  
				if (n%3==0) return 3;  
				if (n%5==0) return 5;  
				var m = Math.sqrt(n);
				for (var i=7;i<=m;i+=30) {
					if (n%i==0)      return i;
					if (n%(i+4)==0)  return i+4;
					if (n%(i+6)==0)  return i+6;
					if (n%(i+10)==0) return i+10;
					if (n%(i+12)==0) return i+12;
					if (n%(i+16)==0) return i+16;
					if (n%(i+22)==0) return i+22;
					if (n%(i+24)==0) return i+24;
				}
				return n;
			}
    </script>

{% endblock %}
